<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Include Bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!--include font awesome-->
    <link rel="stylesheet" href="css/all.min.css" />
    <!--Include custom style-->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />

    <!-- <link rel="shortcut icon" href="images/icons/trolley.png" /> -->
    <title>2022 Mercato</title>
  </head>
  <body>
    <div class="home-view">
       <aside class="expanded">
        <div class="logo"></div>
        <div class="menu-toggler-wrap">
          <button class="menu-toggler">
            <i class="fa-solid fa-angles-right"></i>
          </button>
        </div>
        <div class="menu mt-3">
          <a class="button" href="./index.html">
            <div class="text-center">
              <i class="fa-solid fa-home back"></i>
            </div>
            <span class="text">Home</span>
          </a>
          <a class="button " href="./transfers.html">
            <div class="text-center">
              <i class="fa-solid fa-arrow-right-arrow-left"></i>
            </div>
            <span class="text">Transfers</span>
          </a>
          <a class="button" href="./Clubs.html">
            <div class="text-center">
              <i class="fa-solid fa-shield"></i>
            </div>
            <span class="text">Clubs</span>
          </a>
          <a class="button active" href="./Players.html">
            <div class="text-center">
              <i class="fa-solid fa-user"></i>
            </div>
            <span class="text">Players</span>
          </a>
        </div>
      </aside>
      <div class="main">
        <div class="Player-header p-5">
          <div class="header-info">
            <div class="container">
            <h1>Lionel Messi</h1>
            <span class=" text-muted">Play Maker - 35 years</sp>

            <p class="mt-4">League1 - Paris Saint-German</p>
          </div>
          </div>
        </div>
        <div class="container mt-5">
          <div class="row">
            <div class="col-12 col-md-6 col-lg-4 mb-4">
              <div class="stat-box">
                <!-- <i class="fa-solid fa-shirt"></i> -->
                <div class="box-head d-flex align-items-center mb-2">
                  <i class="fa-solid fa-home"></i>
                  <p class="m-0">Old Club</p>
                </div>
                <p class="stats">Barcelona</p>
                <a class="btn btn-secondary">View Club Details</a>
              </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 mb-4">
              <div class="stat-box">
                <div class="box-head d-flex align-items-center mb-2">
                  <i
                    class="fa-solid fa-person-walking-dashed-line-arrow-right"
                  ></i>
                  <p class="m-0">New Club</p>
                </div>
                <p class="stats">Paris Saint-German</p>
                <a class="btn btn-secondary">View Club Details</a>
              </div>
            </div>

            <div class="col-12 col-md-6 col-lg-4 mb-4">
              <div class="stat-box">
                <div class="box-head d-flex align-items-center mb-2">
                 <i class="fa-solid fa-dollar-sign"></i>
                  <p class="m-0">Price</p>
                </div>
                <p class="stats">60$ M</p>
                <p>Currency in USD dollar</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/all.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
